name: Update README cards

on:
  schedule: # Daily at 3 AM UTC
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # ðŸ“Š Overall GitHub stats
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: >
            username=techievivek
            &show_icons=true
            &count_private=true
            &include_all_commits=true
            &hide_rank=false
            &bg_color=0D1117
            &title_color=58A6FF
            &icon_color=58A6FF
            &text_color=C9D1D9
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_PAT }}

      # ðŸ§  Top languages
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: >
            username=techievivek
            &layout=compact
            &langs_count=8
            &bg_color=0D1117
            &title_color=58A6FF
            &text_color=C9D1D9
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_PAT }}

      # ðŸ”¥ GitHub streak stats
      - name: Generate streak stats
        run: |
          curl "https://streak-stats.demolab.com?user=techievivek&theme=dark&background=0D1117&ring=58A6FF&fire=58A6FF&currStreakLabel=C9D1D9" \
            -o profile/streak.svg

      # ðŸ“¦ Profile summary card
      - name: Generate profile summary
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: profile-details
          options: >
            username=techievivek
            &theme=dark
            &bg_color=0D1117
          path: profile/summary.svg
          token: ${{ secrets.GITHUB_PAT }}

      # ðŸš€ Commit generated cards
      - name: Commit cards
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update GitHub stats [skip ci]" || exit 0
          git push
